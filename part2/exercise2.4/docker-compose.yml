version: '3.8'

services:

    example-frontend: 
        build:
            dockerfile: Dockerfile.frontend
        ports: 
            - 5000:5000
        restart: unless-stopped

    example-backend:
        build:
            dockerfile: Dockerfile.backend
        environment:
            - REDIS_HOST=redis
        ports:
            - 8080:8080
        restart: unless-stopped
    
    redis:
        image: redis:latest
        build: .
        
